<script>
    $(function () {
        //回车事件
        document.onkeydown = function (e) {
            var ev = document.all ? window.event : e;
            if (ev.keyCode == 13) {
                search();
            }
        }
    });

    //获取数据
    var pageIndex = 1; //第几页
    function getData(pageIndex) {
            var keyWord = $("#keyWord").val()
            var approvalState = "已通过";
            $.ajax({
                type: "post",
                url: "/project!getProjectsList.action",
                data: {
                    pageCount: 10,
                    pageIndex: pageIndex,
                    keyWord: keyWord,
                    approvalState: approvalState
                },
                dataType: "json",
                success: function (data) {
                    var list = data.list;
                    var total = data.total;
                    var totalPage = data.totalPage;
                    pageIndex = data.pageIndex;
                    $("#total").text("共" + total + "条");
                    $("#totalPage").text("共" + totalPage + "页");
                    $("#pageIndex").text("第" + pageIndex + "页");
                    $("#searchPrePage").show();
                    $("#searchNextPage").show();
                    $("#prePage").hide();
                    $("#nextPage").hide();
                    if (pageIndex == 1) { //如果是第一页，则上一页不能点
                        $("#searchPrePage").hide();
                    } else {
                        $("#searchPrePage").show();
                    }
                    if (pageIndex == totalPage) { //如果是最后，则下一页不能点
                        $("#searchNextPage").hide();
                    } else {
                        $("#searchNextPage").show();
                    }
                    $('#list').empty();
                    $.each(list, function (idx, item) {
                        var str = "<div class='row pjt-list'>" +
                            "<div class='col-xs-9 col-xs-offset-3'>" +
                            "<h4><a  href='" + item.url + "' target='_blank'>" + item.projectName + "</a>" +
                            "<small>负责人：" + item.teamLeader + "</small>" +
                            "</h4>" +
                            "</div>" +
                            "<div class='col-xs-3'>" +
                            "<a  href='" + item.url + "' target='_blank'>" +
                            "<img src='" + item.pic + "' class='img-rounded' style='width:80%;'>" +
                            "</a>" +
                            "</div>" +
                            "<div class='col-xs-9'>" +
                            "<p>领域：" + item.field + "</p>" +
                            "<p>介绍：" + item.projectIntroduce + "</p>" +
                            "<p>所需资源：" + item.requiredResource + "</p>" +
                            "</div>" +
                            "</div>";
                        $("#list").append(str);
                    })
                }
            });
        }
        //翻页
    function turnPage(turning) {
            if (turning == "next") {
                pageIndex = pageIndex + 1;
                getData(pageIndex);
            }
            if (turning == "pre") {
                pageIndex = pageIndex - 1;
                getData(pageIndex);
            }

        }
        //搜索
    function search() {
        getData(pageIndex);
    }
</script>
